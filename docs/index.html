<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Note-Taking App</title>
    <link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
	<div id="auth-container">
        <div id="login-form" class="auth-form">
            <h2>Welcome</h2>
            <input type="email" id="email-input" placeholder="Email">
            <input type="password" id="password-input" placeholder="Password">
            <button id="login-btn" class="auth-btn">Login</button>
            <!-- <button id="signup-btn" class="auth-btn secondary">Sign Up</button> -->
        </div>
    </div>
    <div class="container">
        <aside class="sidebar">
			<div class="header">
				<div class="header-group">
					<button id="new-note-btn" class="icon-button" data-tooltip="New Note">
						<i class="fas fa-plus"></i>
					</button>
					<button id="toggle-sort-btn" class="icon-button" data-tooltip="Toggle Sort Order">
						<i class="fas fa-sort-alpha-down"></i>
					</button>
				</div>
				<button id="close-sidebar-btn" class="icon-button" data-tooltip="Close Sidebar">
					<i class="fas fa-chevron-circle-left"></i>
				</button>
			</div>
			<div class="search-container">
			    <input type="text" id="search-input" placeholder="Search notes...">
			    <button class="search-clear-btn" id="search-clear-btn">
			        <i class="fas fa-times"></i>
			    </button>
			</div>
			<ul id="note-list"></ul>
		</aside>
        <main class="main-content">
            <div class="header">
                <button id="open-sidebar-btn" class="icon-button" data-tooltip="Open Sidebar">
                    <i class="fas fa-chevron-circle-right"></i>
                </button>
				<div class="user-menu">
                    <button id="user-menu-btn" class="icon-button" data-tooltip="User Menu">
                        <i class="fas fa-user-circle"></i>
                    </button>
                    <div id="user-dropdown" class="dropdown-content">
                        <span id="user-email"></span>
                        <button id="logout-btn">Logout</button>
                    </div>
                </div>
            </div>
            <input type="text" id="note-title" placeholder="Note Title">
            <textarea id="note-content" placeholder="Note Content"></textarea>
        </main>
    </div>

	<div class="dark-overlay"></div>

	<div id="loading-overlay" class="loading-overlay">
		<div class="loading-spinner"></div>
		<p>Loading...</p>
	</div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    
    <script src="js/firebaseConfig.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
